<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <script src="js/jquery-3.3.1.js"></script>
      <script src="js/scripts.js"></script>
    <title>Celebrity Dating Quiz</title>
  </head>
  <body>
    <div class="container">
      <form id=agebutton>
        <label for="Age-first">How old are you?</label>
        <input id="age-first" class="form-control" type="text">
        <button type="submit" class="btn">Submit</button>
      </form>
      <div class="result">
        <div class="celebrity">
          <h1>Welcome to your Celebrity Dating Quiz fantasy match service!</h1>

          <!-- My second hidden form! -->
          <form id="date-questions">
            <label for="hair-color">What is your favorite hair color?</label>
            <select id="hair-color">
              <option value="blonde">Blonde</option>
              <option value="brunette">Brunette</option>
              <option value="redhead">Redhead</option>
            </select>
            <label for="date-activity">What would you like to do on your celebrity date?</label>
            <select id="date-activity">
              <option value="Beach">Long walks on the beach</option>
              <option value="Dinner">A quiet dinner for two</option>
              <option value="Party">A wild night out</option>
            </select>
            <label for="fav-color">What is your favorite color?</label>
            <select id="fav-color">
              <option value="Red">Red</option>
              <option value="Orange">Orange</option>
              <option value="Blue">Blue</option>
            </select>
          </form>

        </div>
        <div class="under-21"></div>
      </div>
   </div>
  </body>
</html>
